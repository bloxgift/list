<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Groups</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 21px;
            color: #86868b;
            margin-bottom: 24px;
        }

        .search-container {
            position: relative;
            margin-bottom: 48px;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #86868b;
            pointer-events: none;
        }

        .search-box {
            width: 100%;
            padding: 16px 20px 16px 52px;
            font-size: 17px;
            border: none;
            border-radius: 12px;
            background: white;
            font-family: inherit;
            transition: box-shadow 0.2s;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.2);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            color: #0071e3;
            text-decoration: none;
            font-size: 17px;
            margin-bottom: 24px;
            transition: opacity 0.2s;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        .back-button svg {
            margin-right: 6px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 32px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .add-card {
            background: linear-gradient(135deg, #0071e3 0%, #005bb5 100%);
            color: white;
            border-radius: 18px;
            padding: 32px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 200px;
        }

        .add-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 113, 227, 0.3);
        }

        .add-card svg {
            margin-bottom: 16px;
        }

        .add-card h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .add-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
        }

        .card h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card p {
            color: #86868b;
            font-size: 17px;
            margin-bottom: 24px;
        }

        .discord-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #5865f2;
            color: white;
            padding: 10px 20px;
            border-radius: 980px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .discord-button:hover {
            background: #4752c4;
        }

        .detail-view {
            background: white;
            border-radius: 18px;
            padding: 48px;
        }

        .detail-view h1 {
            margin-bottom: 24px;
        }

        .info-section {
            margin-bottom: 32px;
        }

        .info-section h3 {
            font-size: 21px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1d1d1f;
        }

        .info-section p {
            font-size: 17px;
            color: #515154;
            line-height: 1.6;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }

        .info-item {
            background: #f5f5f7;
            padding: 20px;
            border-radius: 12px;
        }

        .info-item h4 {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: #86868b;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .info-item p {
            font-size: 17px;
            color: #1d1d1f;
        }

        .list-items {
            list-style: none;
            margin-top: 12px;
        }

        .list-items li {
            padding: 8px 0;
            border-bottom: 1px solid #d2d2d7;
            font-size: 17px;
        }

        .list-items li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container" id="app"></div>

    <script>
        let groups = [];
        let searchTerm = '';

        async function loadGroups() {
            try {
                const response = await fetch('groups.json');
                groups = await response.json();
                render();
            } catch (error) {
                document.getElementById('app').innerHTML = '<p>Error loading groups. Please ensure groups.json exists.</p>';
            }
        }

        function handleSearch(e) {
            searchTerm = e.target.value.toLowerCase();
            const cursorPosition = e.target.selectionStart;
            const scrollPosition = window.scrollY;
            
            render();
            
            requestAnimationFrame(() => {
                const searchInput = document.querySelector('.search-box');
                if (searchInput) {
                    searchInput.focus();
                    searchInput.setSelectionRange(cursorPosition, cursorPosition);
                    window.scrollTo(0, scrollPosition);
                }
            });
        }

        function filteredGroups() {
            if (!searchTerm) return groups;
            return groups.filter(group => 
                group.name.toLowerCase().includes(searchTerm) ||
                group.shortDescription.toLowerCase().includes(searchTerm) ||
                group.description.toLowerCase().includes(searchTerm)
            );
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function render() {
            const groupId = getQueryParam('id');
            const app = document.getElementById('app');

            if (groupId) {
                const group = groups.find(g => g.id === parseInt(groupId));
                if (group) {
                    app.innerHTML = renderDetailView(group);
                } else {
                    app.innerHTML = '<p>Group not found.</p>';
                }
            } else {
                app.innerHTML = renderListView();
            }
        }

        function renderListView() {
            const filtered = filteredGroups();
            return `
                <h1>Aviation Groups</h1>
                <p class="subtitle">Explore Roblox aviation communities</p>
                <input 
                    type="text" 
                    class="search-box" 
                    placeholder="Search groups..." 
                    value="${searchTerm}"
                    oninput="handleSearch(event)"
                >
                <div class="grid">
                    <div class="add-card" onclick="alert('Contact administrator to submit your group')">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="16"/>
                            <line x1="8" y1="12" x2="16" y2="12"/>
                        </svg>
                        <h2>Add Your Group</h2>
                        <p>Submit your aviation group</p>
                    </div>
                    ${filtered.map(group => `
                        <div class="card" onclick="window.location.href='?id=${group.id}'">
                            <h2>${group.name}</h2>
                            <p>${group.shortDescription}</p>
                            <a href="${group.discord}" class="discord-button" onclick="event.stopPropagation()">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                                </svg>
                                Join Discord
                            </a>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderDetailView(group) {
            return `
                <a href="?" class="back-button">
                    <svg width="12" height="20" viewBox="0 0 12 20" fill="currentColor">
                        <path d="M10 20L0 10L10 0l1.775 1.775L3.55 10l8.225 8.225z"/>
                    </svg>
                    Back
                </a>
                <div class="detail-view">
                    <h1>${group.name}</h1>
                    
                    <div class="info-section">
                        <h3>About</h3>
                        <p>${group.description}</p>
                    </div>

                    <div class="info-grid">
                        <div class="info-item">
                            <h4>Owner</h4>
                            <p>${group.owner}</p>
                        </div>
                        <div class="info-item">
                            <h4>Discord</h4>
                            <a href="${group.discord}" class="discord-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                                </svg>
                                Join
                            </a>
                        </div>
                    </div>

                    <div class="info-section">
                        <h3>Airports</h3>
                        <ul class="list-items">
                            ${group.airports.map(airport => `<li>${airport}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="info-section">
                        <h3>Fleet</h3>
                        <ul class="list-items">
                            ${group.fleet.map(aircraft => `<li>${aircraft}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        loadGroups();
    </script>
</body>
</html>
